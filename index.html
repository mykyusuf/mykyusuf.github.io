<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
  	<a-assets>
    <a-asset-item id="airplane_asset_obj" src="https://raw.githubusercontent.com/mykyusuf/mykyusuf.github.io/master/xboxkol.obj">  
    </a-asset-item>
      <a-asset-item id="airplane_asset_mtl" src="https://raw.githubusercontent.com/mykyusuf/mykyusuf.github.io/master/xboxkol.mtl"></a-asset-item>
            
    </a-assets>

    <a-marker preset="hiro">
      <a-entity obj-model="obj: #airplane_asset_obj ; mtl: #airplane_asset_mtl" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
